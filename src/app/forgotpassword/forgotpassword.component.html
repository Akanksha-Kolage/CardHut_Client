<div style="color: green; text-align: center; font-weight: bold;">{{message}}</div>
<div style="color: red; text-align: center; font-weight: bold;">{{error}}</div>

<div class="col-md-6 offset-md-3 mt-5">
    <div class="card card-outline-secondary">
        <div class="card-header">
            <h3 class="mb-0">Password Reset</h3>
        </div>
        <div class="card-body">
            <form #forgetPasswordForm1="ngForm" class="form" role="form" autocomplete="off" (ngSubmit)="sendOtp()">
                <div class="form-group">
                    <label for="userId">User ID</label>
                    <input type="number" class="form-control" id="userId" name="userId" [(ngModel)]="changePassword.userId" required>

                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-lg float-right" style="background-color:#191970; color:azure;">Send</button>
                </div>
                </form>
                <form #forgetPasswordForm1="ngForm" (ngSubmit)="resetPassword()">
                <br><br>
                <div class="form-group">
                    <label for="otp">OTP</label>
                    <input type="text" class="form-control" id="otp" name="otp" [(ngModel)]="changePassword.otp" required>
                </div>

                <div class="form-group">
                    <label for="newPassword">Enter New Password</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" [(ngModel)]="changePassword.newPassword" required>
                </div>

                <div class="form-group">
                    <label for="confirmNewPassword">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirmNewPassword"  name="confirmNewPassword" [(ngModel)]="changePassword.confirmNewPassword" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-lg float-right m-2" style="background-color:#191970; color:azure;">Reset Password</button>
                    <!-- <button type="submit" class="btn btn-lg float-right m-2" style="background-color:#191970; color:azure;"  [routerLink]="['/login']">Back</button> -->
                </div>
            </form>
            <div class="form-group">
                <button type="submit" class="btn btn-lg float-right m-2" style="background-color:#191970; color:azure;"  [routerLink]="['/login']">Back</button>
            </div>
        </div>
    </div>
</div>
