<div class="col-md-6 offset-md-3 mt-5">
    <!-- <span class="anchor" id="formResetPassword"></span> -->
    <!-- form card reset password -->
    <div class="card card-outline-secondary">
        <div class="card-header">
            <h3 class="mb-0">Password Reset</h3>
        </div>
        <div class="card-body">
            <form class="form" role="form" autocomplete="off">
                <div class="form-group">
                    <label for="inputResetPasswordEmail">Email</label>
                    <input type="email" class="form-control" id="inputResetPasswordEmail" required="">
                    <!-- <span id="helpResetPasswordEmail" class="form-text small text-muted">
                        Password reset instructions will be sent to this email address.
                    </span> -->
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-lg float-right" style="background-color:#191970; color:azure;">Send</button>
                </div>
                <br><br>
                <div class="form-group">
                    <label for="otp">OTP</label>
                    <input type="text" class="form-control" id="otp" required="">
                </div>

                <div class="form-group">
                    <label for="newpassword">Enter New Password</label>
                    <input type="text" class="form-control" id="newpassword" required="">
                </div>

                <div class="form-group">
                    <label for="newpasswordconfirm">Confirm New Password</label>
                    <input type="text" class="form-control" id="newpasswordconfirm" required="">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-lg float-right m-2" style="background-color:#191970; color:azure;" [routerLink]="['/login']">Reset Password</button>
                    <button type="submit" class="btn btn-lg float-right m-2" style="background-color:#191970; color:azure;"  [routerLink]="['/login']">Back</button>
                </div>
            </form>
        </div>
    </div>
</div>
